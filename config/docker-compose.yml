# YOLOv12 Face Detection - Docker Compose Configuration

version: '3.8'

services:
  face-detection-web:
    build:
      context: .
      dockerfile: config/Dockerfile
    container_name: yolov12-face-detection
    ports:
      - "7860:7860"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# Build: docker-compose build
# Run: docker-compose up -d
# Stop: docker-compose down
# View logs: docker-compose logs -f
